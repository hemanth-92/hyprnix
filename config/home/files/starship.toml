## FIRST LINE/ROW: Info & Status
# User Configuration
[username]
format = " [╭$user]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold red"

# Hostname Configuration
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
# Uncomment the following line if you want to trim hostnames at dashes
# trim_at = "-"

# Prompt Character
[character]
success_symbol = "[❯](bold cyan)"
error_symbol = "[✗](bold red)"

# Directory Configuration
[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true
style = "bold italic cyan"

# Sudo Configuration
[sudo]
disabled = false

# Git Status Configuration
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](cyam)"
modified = "[${count}+](yellow)"
deleted =  "[${count}-](red)"
conflicted =  "[${count}~](red)"
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"

# Git State Configuration
[git_state]
style = "bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

# Command Duration Configuration
[cmd_duration]
min_time = 1
format = 'took [$duration]($style)'
disabled = true
style = "bold italic cyan"

# Battery Configuration
[battery]
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = false

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 50%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 50% and 100%
threshold = 80
style = "bold green"
disabled = true

# Time Configuration
[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "bright-white"
time_format = "%T"

